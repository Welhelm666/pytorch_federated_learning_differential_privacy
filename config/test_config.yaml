system:
  num_client: 100
  num_local_class: 2
  dataset: "MNIST"
  model: "LeNet"
  i_seed: 235235
  num_round: 2000
  res_root: "results"

client:
  fed_algo: "FedAvg"
  lr: 0.01
  batch_size: 64
  num_local_epoch: 3
  momentum: 0.9
  num_worker: 2
  use_ldp: True       # 是否使用本地差分隐私
  ldp_noise_scale: 0.03   # 如果使用LDP，噪声强度是多少(符合拉普拉斯分布的噪声曲线)
